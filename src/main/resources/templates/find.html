<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(titletext='Community')">
        <meta charset="UTF-8" />
        <title>Title</title>                
    </head>
    
    <body>
        <div th:replace="fragments/layout :: navbar"></div>
        <header class="container">
            <h1 th:text="${profileheader}">Header</h1>
        </header>
        
        <main>
            <section class="container">                
                <h3>Hae</h3>
                <form method="POST" th:action="@{/find}" action="/find">
                    <input type="text" name="findtext"/>
                    <input type="submit" value="Etsi"/>
                </form>
            </section>
            <section class="container">          
                <h3>LÃ¶ydetyt profiilit</h3>
                <div class="customborder">
                <div th:each="profile : ${findedProfiles}"> 
                    <div class="row">
                        <p class="col-2">
                            <a th:text="${profile.name}">Name</a>
                        </p>
                        <p class="col-1">                        
                            <a th:href="@{/profiles/{alias}(alias=${profile.alias})}" th:text="${profile.alias}">alias</a>
                        </p>
                        <div class="col-9">
                            <div th:unless="${#lists.contains(followedProfiles, profile)}">
                                <form th:action="@{/find/{profiletofollow}/tofollow(profiletofollow=${profile.alias})}" method="POST">
                                    <input type="submit" value="Seuraa"/>
                                </form>
                            </div>                            
                            <div th:if="${#lists.contains(followedProfiles, profile)}">                            
                                <form th:action="@{/find/{profiletoleavefollowing}/leavefollowing(profiletoleavefollowing=${profile.alias})}" method="POST">
                                    <input type="submit" value="Peru seuraaminen"/>
                                </form>
                            </div>
                        </div>                        
                    </div>                    
                </div>   
                </div>
            </section>
        </main>
    </body>
</html>
