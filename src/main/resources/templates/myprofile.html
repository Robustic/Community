<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(titletext='Community')">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <div th:replace="fragments/layout :: navbar"></div>
        <header class="container">
            <h1 th:text="${profileheader}">Header</h1>
        </header>
        <main>               
            <section class="container">
                <h3>Kuvani</h3> 
                <form th:action="@{/myprofile/files}" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" />
                    <input type="submit" value="Lähetä kuva"/>
                </form>
                <h3>Ketä seuraan</h3>  
                <!-- <ul>
                    <li th:each="following : ${whoIamFollowing}">
                        <p>
                            <a th:href="@{/profiles/{alias}(alias=${following.followed.alias})}" th:text="${following.followed.alias}">alias</a>
                            <span th:text="${following.followed.name}">nimi</span>
                            , Following since <span th:text="${#temporals.format(following.localDateTime, 'dd-MM-yyyy HH:mm')}"></span>
                        </p>
                    </li>
                </ul> -->
                <div th:each="following : ${whoIamFollowing}"> 
                    <p class="row">
                        <span class="col-2">
                            <a th:text="${following.followed.name}">Name</a>
                        </span>
                        <span class="col-1">                        
                            <a th:href="@{/profiles/{alias}(alias=${following.followed.alias})}" th:text="${following.followed.alias}">alias</a>
                        </span>
                        <span class="col-9">
                            <a th:text="${#temporals.format(following.localDateTime, 'dd-MM-yyyy HH:mm')}"></a>
                        </span>                  
                    </p>
                </div>
            </section>            
            
            <section class="container">
                <h3>Ketkä seuraavat minua</h3>
                <div th:each="following : ${whoAreFollowingMe}"> 
                    <div class="row">
                        <p class="col-2">
                            <a th:text="${following.follower.name}">Name</a>
                        </p>
                        <p class="col-1">                        
                            <a th:href="@{/profiles/{alias}(alias=${following.follower.alias})}" th:text="${following.follower.alias}">alias</a>
                        </p>
                        <p class="col-2">
                            <a th:text="${#temporals.format(following.localDateTime, 'dd-MM-yyyy HH:mm')}"></a>
                        </p>
                        <div class="col-7">
                            <form th:action="@{/myprofile/{stopfollowerprofile}/stopfollower(stopfollowerprofile=${following.follower.alias})}" method="POST">
                                <input type="submit" value="Torju seuraaminen"/>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section class="container">
                <h3>Ketkä olen blokannut</h3>  
                <!--<ul>
                    <li th:each="oneBlocked : ${blockeds}">
                        <span th:text="${oneBlocked.blocked.alias}">alias</span>:
                        <span th:text="${oneBlocked.blocked.name}">nimi</span>
                        , Following since <span th:text="${#temporals.format(oneBlocked.localDateTime, 'dd-MM-yyyy HH:mm')}"></span>
                        <form th:action="@{/myprofile/{removeblock}/removeblock(removeblock=${oneBlocked.blocked.alias})}" method="POST">
                            <input type="submit" value="Poista blokkaus"/>
                        </form>
                    </li>
                </ul> -->
                <div th:each="oneBlocked : ${blockeds}"> 
                    <div class="row">
                        <p class="col-2">
                            <a th:text="${oneBlocked.blocked.name}">Name</a>
                        </p>
                        <p class="col-1">                        
                            <a th:href="@{/profiles/{alias}(alias=${oneBlocked.blocked.alias})}" th:text="${oneBlocked.blocked.alias}">alias</a>
                        </p>
                        <p class="col-2">
                            <a th:text="${#temporals.format(oneBlocked.localDateTime, 'dd-MM-yyyy HH:mm')}"></a>
                        </p>
                        <div class="col-7">
                            <form th:action="@{/myprofile/{removeblock}/removeblock(removeblock=${oneBlocked.blocked.alias})}" method="POST">
                                <input type="submit" value="Poista blokkaus"/>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="container">
                <h3>Viestini</h3>
                <div th:replace="fragments/layout :: messages(messages=${messages})"></div>
                <form method="POST" th:action="@{/myprofile}" action="/myprofile">
                    <input type="text" name="text"/>
                    <input type="submit" value="Lähetä uusi viesti"/>
                </form>
            </section>
        </main>
    </body>
</html>
