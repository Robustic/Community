<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(titletext='Connection')">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <h1 th:text="${ownprofileheader}">Header</h1>
        
        <h3>Viestini</h3>        
        <ol>
            <li th:each="message : ${ownprofilemessages}">
                <span th:text="${message.alias}">alias</span>:
                <span th:text="${message.text}">text</span>
                
            </li>
        </ol>

        <form method="POST" th:action="@{/ownprofile}" action="/ownprofile">
            <input type="text" name="text"/>
            <input type="submit" value="Lähetä uusi viesti"/>
        </form>
        
        <h3>Ketä seuraan</h3>  
        <ol>
            <li th:each="dataPacket : ${whoIamFollowing}">
                <span th:text="${dataPacket.alias}">alias</span>:
                <span th:text="${dataPacket.name}">nimi</span>
                , Following since <span th:text="${#temporals.format(dataPacket.localDateTime, 'dd-MM-yyyy HH:mm')}"></span>  
            </li>
        </ol>
        
        <h3>Ketkä seuraavat minua</h3>  
        <ol>
            <li th:each="dataPacket : ${whoAreFollowingMe}">
                <span th:text="${dataPacket.alias}">alias</span>:
                <span th:text="${dataPacket.name}">nimi</span>
                , Following since <span th:text="${#temporals.format(dataPacket.localDateTime, 'dd-MM-yyyy HH:mm')}"></span>
                <form th:action="@{/ownprofile/{stopfollowerprofile}/stopfollower(stopfollowerprofile=${dataPacket.alias})}" method="POST">
                    <input type="submit" value="Torju seuraaminen"/>
                </form>
            </li>
        </ol>
        
        <h3>Ketkä olen blokannut</h3>  
        <ol>
            <li th:each="blocked : ${blockeds}">
                <span th:text="${blocked.alias}">alias</span>:
                <span th:text="${blocked.name}">nimi</span>
                , Following since <span th:text="${#temporals.format(blocked.localDateTime, 'dd-MM-yyyy HH:mm')}"></span>
                <form th:action="@{/ownprofile/{removeblock}/removeblock(removeblock=${blocked.alias})}" method="POST">
                    <input type="submit" value="Poista blokkaus"/>
                </form>
            </li>
        </ol>
        
        <p><a th:href="@{/find}">Etsi profiileita</a></p>
        <p><a th:href="@{/logout}">Logout</a></p>
    </body>
</html>
