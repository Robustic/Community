<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello world</title>
    </head>
    <body>
        <h1 th:text="${ownprofileheader}">Header</h1>
        
        <h3>Viestini</h3>        
        <ol>
            <li th:each="message : ${ownprofilemessages}">
                <span th:text="${message.alias}">alias</span>:
                <span th:text="${message.text}">text</span>
                
            </li>
        </ol>

        <form method="POST" th:action="@{/ownprofile}" action="/ownprofile">
            <input type="text" name="text"/>
            <input type="submit" value="L채het채 uusi viesti"/>
        </form>
        
        <h3>Ket채 seuraan</h3>  
        <ol>
            <li th:each="following : ${whoIamFollowing}">
                <span th:text="${following.followedAlias}">alias</span>:
                <span th:text="${following.followedName}">nimi</span>
                
            </li>
        </ol>
        
        <h3>Ketk채 seuraavat minua</h3>  
        <ol>
            <li th:each="following : ${whoAreFollowingMe}">
                <span th:text="${following.followerAlias}">alias</span>:
                <span th:text="${following.followerName}">nimi</span>
                <form th:action="@{/ownprofile/{stopfollowerprofile}/stopfollower(stopfollowerprofile=${following.followerAlias})}" method="POST">
                    <input type="submit" value="Torju seuraaminen"/>
                </form>
            </li>
        </ol>
        
        <p><a th:href="@{/find}">Etsi profiileita</a></p>
        <p><a th:href="@{/logout}">Logout</a></p>
    </body>
</html>
